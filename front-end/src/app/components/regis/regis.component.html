<div class="row">
    <div class="col-md-2">
        <app-sidebar-lec></app-sidebar-lec>
    </div>
    <div class="col-md-10 cont">
        <style>
            input {
                font-family: Arial, FontAwesome
            }
        </style>

        
            <div class="reg">
                <form #partform="ngForm">
                    <h1>Registrate</h1>

                    <div class="mb-3 mt-3">
                        <input type="text" class="form-control" id="user" placeholder="&#xf007;   Nombre Completo">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" id="email" placeholder="Número de control"
                            name="numCon">
                            
                    </div>

                    <div class="mb-3">
                        <input type="tel" class="form-control" id="phone" placeholder="Grupo"
                            name="phone-number">
                    </div>

                    <div class="mb-3">
                        <select type="text" class="form-select" id="pwd" placeholder="Carrera"
                            name="pswd">
                            <option>
                                    <option *ngFor="let Carrera of carreraService.carreras"
                                    [value]="Carrera.idCar">
                                        {{Carrera.idCar}}. {{Carrera.nomCar}}</option>
                                    
                                <p id="resultado">El resultado será mostrado aquí.</p>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select type="text" class="form-select"  placeholder="Actividad"
                            name="idAct">
                            <option *ngFor="let activ of actividadService.actividades"
                            [value]="activ.idAct">
                                
                            {{activ.nomAct}} {{activ.fecha | fechaEsp}}
                            </option>
                        </select>
                    </div>
                    


                    <button type="submit" class="btn btn-secondary" routerLink="">Registrate</button>

                    <p>Al registrarse, aceptas nuestras Condiciones de uso y Politica de privacidad.</p>
                    <p>¿Ya tienes cuenta?<a href="/login"><strong> Inicia Sesion</strong></a></p>
                </form>
            </div>
        

    </div>
</div>
